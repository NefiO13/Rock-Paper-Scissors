<!doctype html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.typekit.net/cds7ype.css">
</head>

<body id="parentConfetti">
    <header>
        <!-- place navbar here -->
    </header>
    <main id="childConfetti">
        <h1>Rock Paper Scissors</h1>
        <p id="greeting"></p>

        <body>
            <div class="scoreboard">Player: <span id="playerScore">0</span> | Computer: <span
                    id="computerScore">0</span></div>
            <div class="choices">
                <div class="choice">
                    <button onclick="play('rock')">
                        <img src="imgs/rock.png" alt="Rock" title="Rock">
                    </button>
                </div>
                <div class="choice">
                    <button onclick="play('paper')">
                        <img src="imgs/paper.png" alt="Paper" title="Paper">
                    </button>
                </div>
                <div class="choice">
                    <button onclick="play('scissors')">
                        <img src="/imgs/6182681.png" alt="Scissors" title="Scissors">
                    </button>
                </div>
            </div>
            <div class="choices-container" id="choicesContainer">You chose: - | Computer chose: -</div>
            <div class="results" id="results">Choose your move!</div>
            <button class="restart" id="restartButton" onclick="resetGame()">Restart</button>
            </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
